<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">

<body>
    <div class="app">

            <img src="./logo.png" alt="">

            <div class="form">

                    <input class="input" type="text">

                    </div>
                    <button class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/>
                        </svg>
                    </button>
                </div>
                <p class="error-mess">message</p>
            </div>
        </div>
        <div class="display-section flex ">
            <div class="result-container flex">
                <div class="percent">
                    <svg viewBox="0 0 36 36" class="circular-chart orange">
                        <path class="circle-bg" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path class="circle" stroke-dasharray="0, 100" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <text x="18" y="20.35" class="percentage">0</text>
                    </svg>
                </div>
                <div class="result">
                    <h1 class="input-link">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </h1>
                    <h1 class="message">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis,</h1>
                </div>
            </div>
            <div class="infor-container flex flex-row">
                <div class="avatar"></div>
                <h1 class="name">Name</h1>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
