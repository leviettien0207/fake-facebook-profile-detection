<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Check account facebook</title>
</head>

<body>
    <div class="app">
        <div class="search">
            <img src="./logo.png" alt="">

            <div class="form">
                <input class="input" type="text">
                <button class="btn">DUKE </button>
            </div>
        </div>
        <div class="display-section flex ">
            <div class="result-container flex">
                <div class="percent">
                    <svg viewBox="0 0 36 36" class="circular-chart orange">
                        <path class="circle-bg" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path class="circle" stroke-dasharray="0, 100" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <text x="18" y="20.35" class="percentage">0</text>
                    </svg>
                </div>
                <div class="result">
                    <h1 class="input-link">Link</h1>
                    <h1 class="message">Message</h1>
                </div>
            </div>
            <div class="infor-container flex flex-row">
                <div class="avatar"></div>
                <h1 class="name">Name</h1>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
